
<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sign In</h5>
          <form class="form-signin" [formGroup]="signinForm" (ngSubmit)="onSubmit()">
            <div class="form-label-group"><span>Your Email</span>
              <input type="email" id="inputEmail" class="form-control"  formControlName="email" required autofocus>
              
            </div>

            <div class="form-label-group">
              <span>Passwords</span>
              <input type="password" id="inputPassword" class="form-control" formControlName="password" required>
              
            </div>

        
            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
            <hr class="my-4">
            
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
